<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ensemble Based Multi Disease Prediction{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block head %}{% endblock %}
</head>

<body>

<!-- ðŸ”· NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            Ensemble Based Multi Disease Prediction
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <!-- ðŸ” USER LOGOUT (VISIBLE ONLY WHEN LOGGED IN) -->
                {% if session.get('user') %}
                    <li class="nav-item ms-2">
                        <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">
                            Logout
                        </a>
                    </li>
                {% endif %}

                <!-- ðŸ‘® ADMIN BUTTON -->
                <li class="nav-item ms-2">
                    <a class="btn btn-light btn-sm" href="/admin/login">
                        Admin
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- ðŸ”· MAIN CONTENT -->
<main class="container" style="margin-top: 90px;">
    {% block content %}{% endblock %}
</main>

<!-- ðŸ”· FOOTER -->
<footer class="bg-light text-center text-muted mt-5 py-3 border-top">
    <div class="container">
        <small>
            Ensemble Based Multi Disease Prediction |
            MCA Final Year Project |
            Â© 2025
        </small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}

</body>
</html>
