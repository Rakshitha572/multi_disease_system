{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">

        <h3 class="fw-bold text-center mb-3">User Registration</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}

        <form method="POST">
          <input class="form-control mb-3" name="name" placeholder="Full Name" required>
          <input class="form-control mb-3" name="phone" placeholder="Phone Number" required>
          <input class="form-control mb-3" name="email" type="email" placeholder="Email" required>
          <input class="form-control mb-3" name="password" type="password" placeholder="Password" required>
          <input class="form-control mb-3" name="confirm_password" type="password" placeholder="Confirm Password" required>

          <button class="btn btn-primary w-100">Register</button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
